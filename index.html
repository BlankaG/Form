<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>
<body>
   


    <div class="booking-form-box" id="booking">
    <div class="radio-btn">
    <input type="radio" class="btn" name="check" checked="checked"><span>Roundtrip</span>
    <input type="radio" class="btn" name="check"><span>One Way</span>
    <input type="radio" class="btn" name="check"><span>Multy-City</span>
    </div>
    


   
    <div class="booking-form">

    
    <label>Flying From</label>
    <input type="text" id="data" class="form-control" placeholder="City or Airport">
    <label>Flying To</label>
    <input type="text" id="to" class="form-control" placeholder="City or Airport">

    <div class="input-grp">
    <label>Departing</label>
    <input type="date" class="form-control select-date">
    </div>

    <div class="input-grp">
    <label>Returning</label>
    <input type="date" class="form-control select-date">
    </div>

    <div class="input-grp">
    <label>Adults</label>
    <input type="number" class="form-control" value="1">
    </div>

    <div class="input-grp">
    <label>Children</label>
    <input type="number" class="form-control" value="0">
    </div>

    <div class="input-grp">
    <label>Travel Class</label>
    <select class="custom-select">
    <option value="1">Economy Class</option>
    <option value="1">Business Class</option>
    </select>
    </div>
 
    <div class="input-grp">
    <button type="button" class="btn btn-primary flight">Show Flights</button>
    </div>

    </div>
    </div> 
</body>
</html>
